<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/svg" href="../Imagenes/avataaars.svg">
    <link rel="stylesheet" href="../Estilos CSS/estilos.css">
    <link rel="stylesheet" href="../Estilos CSS/fontello.css">
</head>
<body id="body-register">
    <div class="container-register">
        <h1 class="register__tittle">Regístrate en OpenMimB</h1>
        <form  class="register-form">
            <input type="text" class="input register-form__name" placeholder="Escribe tu nombre">
            <input type="text" class="input register-form__lastname" placeholder="Escribe tu apellido">
            <input type="email" class="input register-form__lastname" placeholder="Escribe tu correo electrónico">
            <input type="password" class=" input register-form__password" placeholder="Escribe tu Contraseña">
            <input type="password" class=" input register-form__password" placeholder="Confirma tu Contraseña">
            <input type="submit" class=" input register-form__register" value="Regístrate ahora">
           
           
        </form>
        
    </div>
</body>
</html>
