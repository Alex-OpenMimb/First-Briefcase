<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="icon" type="image/svg" href="../Imagenes/avataaars.svg">
    <link rel="stylesheet" href="../Estilos CSS/estilos.css">
    <link rel="stylesheet" href="../Estilos CSS/fontello.css">
</head>

<body id="body-recover-password">
    <div class="container-password">
        <h1 class="password__tittle">Recupera tu contraseña</h1>
        <form action="" class="password-form">
            <input type="email" class="password-form__input-email" placeholder="Escribe tu correo electrónico">
            <input type="submit" class=" password-form__input-password" value="Recuperar Contraseña">
           
        </form>
        <div class="password-login">
            <h3 class="password__text">¿No tienes cuentas en OpenMimB?</h3> 
            <a  target="_blank" class="password__link-login" href="register.html">Registrate</a>
        </div>
    </div>
    
</body>
</html>
